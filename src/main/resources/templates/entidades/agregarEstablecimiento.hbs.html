<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../css/estilos.css">
      <link rel="stylesheet" href="../css/listados.css">
      <title>establecimientos.html</title>
  </head>

  <body>
    <div id="page-content">
      <h2 style="text-align: center;">Monitoreo de Estado de Servicios de Transporte Público y de Establecimientos</h2>
      <div class="center-content">
        <div style="width: 70%;">
          <h3 style="text-align: center;">Seleccionar una {{tipo}} para: {{entidad.getNombre}}</h3>
          <table>
            <thead>
              <tr class="table-h-row">
                <th class="table-h" style="width: 55%;"> <span>Establecimiento</span> </th>
                <th class="table-h" style="width: 40%;"> <span>Ubicación geográfica</span> </th>
                <th class="table-h" style="width: 5%;"> <span></span> </th>
              </tr>
            </thead>
            <tbody>
            {{#each establecimientos}}
              <tr class="table-row">
                <td class="text-truncate"> <span class="cell-content">{{this.nombreMostrado}}</span> </td>
                <td class="text-truncate"> <span class="cell-content">{{this.ubicacionMostrada}}</span> </td>
                <td>
                  <div class="actions-panel">
                    <form method="post" action="/entidades/asociar?id={{entidad.getId}}&establecimiento_id={{this.getId}}">
                        <button class="table-action-btn" type="submit">SELECT</button>
                    </form>
                  </div>
                </td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        </div>

        <div class="panel" style="margin-top: 10px; min-width: 400px; max-width: 400px;">
          <div style="width: 100%; display: inline-flex;">
            <a style="margin: 3px" class="btn" href="/inicio">Ir a inicio</a>
            <a style="margin: 3px" class="btn" href="/establecimientos/crear?entidad_id={{entidad.getId}}">Crear</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
